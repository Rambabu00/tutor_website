<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tutor website</title>
    <link rel="stylesheet" href="./signup_login.css">
</head>
<body>
    <div class="toggle_container">
        <input type="radio" class="login" id="login" name="toggle" checked>
        <input type="radio" class="signup" id="signup" name="toggle">
        
        <div class="signup_container">
            <h2>Signup</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
            <a href="./student.html">Signup</a>
            <span>Already have An Account <label for="login">Click Here</label></span>
        </div>
        <div class="login_container">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <a href="./student.html">Login</a>
            <span>don't have An Account <label for="signup">Click  Here</label></span>
        </div>
       
    </div>
</body>
</html>
